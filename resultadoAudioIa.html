<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falar Problema</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family:Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="falar-page">
        
        <a href="index.html" class="header-logo-link">
            <img src="/static/logo.png" alt="Logo - Voltar ao Início" class="logo-img">
        </a>
        
        <a href="sobre.html" class="close-btn" aria-label="Voltar">
            &times; </a>

        <div class="voice-container">
            <h3 id="mic-status">Clique no microfone para falar</h3>
            
            <div class="voice-circle"></div>
            
            <div class="voice-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- Botão 1: Microfone (para INICIAR) -->
            <a href="#" class="mic-btn" id="mic-btn" aria-label="Iniciar gravação">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
                </svg>
            </a>
            
            <!-- Botão 2: Parar (para FINALIZAR) - Começa escondido -->
            <a href="#" class="btn" id="parar-btn">Parar</a>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const micButton = document.getElementById('mic-btn');
            const pararButton = document.getElementById('parar-btn'); // Pega o novo botão
            const micStatus = document.getElementById('mic-status');
            const voiceAnimation = document.querySelector('.voice-animation');
            
            const params = new URLSearchParams(window.location.search);
            const nomeUsuario = params.get('nome') || 'Visitante';

            let mediaRecorder = null;
            let audioChunks = [];

            // --- 1. CLIQUE NO MICROFONE (SÓ PARA COMEÇAR) ---
            micButton.addEventListener('click', async (e) => {
                e.preventDefault();
                
                // Previne cliques duplos se já estiver processando
                if (micButton.classList.contains('processing')) return;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = sendAudioToServer;

                    audioChunks = [];
                    mediaRecorder.start();
                    
                    // --- Troca os botões ---
                    micButton.style.display = 'none'; // Esconde o microfone
                    pararButton.style.display = 'inline-block'; // Mostra o "Parar"
                    
                    voiceAnimation.style.display = 'flex'; 
                    micStatus.textContent = "Estou ouvindo...";

                } catch (err) {
                    console.error("Erro ao acessar o microfone:", err);
                    micStatus.textContent = "Preciso de permissão para o microfone!";
                }
            });
            
            // --- 2. CLIQUE NO BOTÃO PARAR (SÓ PARA PARAR) ---
            pararButton.addEventListener('click', (e) => {
                e.preventDefault();
                
                mediaRecorder.stop();
                
                // --- Troca os botões de volta ---
                pararButton.style.display = 'none'; // Esconde o "Parar"
                micButton.style.display = 'flex'; // Mostra o microfone
                
                micButton.classList.add('processing'); // Adiciona classe de "processando"
                voiceAnimation.style.display = 'none';
                micStatus.textContent = "Processando sua voz...";
            });

            // --- 3. FUNÇÃO DE ENVIO (igual a antes) ---
            async function sendAudioToServer() {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                const formData = new FormData();
                formData.append('nome', nomeUsuario);
                formData.append('audio_data', audioBlob, 'problema_usuario.webm');

                try {
                    const response = await fetch('/gerar_solucao_audio', {
                        method: 'POST',
                        body: formData 
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const audioUrl = encodeURIComponent(data.audio_url);
                        const imageUrl = encodeURIComponent(data.imagem_url);
                        
                        // Redireciona para a página de resultado de áudio
                        // (Verifique se o nome do arquivo está correto!)
                        window.location.href = `resultadoAudioIa.html?audio_url=${audioUrl}&imagem_url=${imageUrl}`;
                    
                    } else {
                        throw new Error(data.erro || 'Erro desconhecido');
                    }

                } catch (error) {
                    console.error('Erro ao enviar áudio:', error);
                    micStatus.textContent = error.message.includes("oceano") 
                        ? error.message 
                        : `Erro! Tente novamente.`;
                    
                    micButton.classList.remove('processing');
                    
                    setTimeout(() => {
                        micStatus.textContent = "Clique no microfone para falar";
                    }, 4000);
                }
            }
        });
    </script>
</body>
</html>
